<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calendar</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <table class="calendar">
      <tr class="calendar__row">
         <th class="calendar__title" colspan="7">Июнь 2025</th>
      </tr>

      <tr class="calendar__row">
         <th class="calendar__header">ПН</th>
         <th class="calendar__header">ВТ</th>
         <th class="calendar__header">СР</th>
         <th class="calendar__header">ЧТ</th>
         <th class="calendar__header">ПТ</th>
         <th class="calendar__header calendar__header--weekend">СБ</th>
         <th class="calendar__header calendar__header--weekend">ВС</th>
      </tr>

      <tr class="calendar__row">
         <td class="calendar__cell"></td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell calendar__cell--weekend"></td>
         <td class="calendar__cell calendar__cell--weekend">1</td>
      </tr>

      <tr class="calendar__row">
         <td class="calendar__cell">2</td>
         <td class="calendar__cell">3</td>
         <td class="calendar__cell">4</td>
         <td class="calendar__cell">5</td>
         <td class="calendar__cell">6</td>
         <td class="calendar__cell calendar__cell--weekend">7</td>
         <td class="calendar__cell calendar__cell--weekend">8</td>
      </tr>

      <tr class="calendar__row">
         <td class="calendar__cell">9</td>
         <td class="calendar__cell">10</td>
         <td class="calendar__cell">11</td>
         <td class="calendar__cell">12</td>
         <td class="calendar__cell">13</td>
         <td class="calendar__cell calendar__cell--weekend">14</td>
         <td class="calendar__cell calendar__cell--weekend">15</td>
      </tr>

      <tr class="calendar__row">
         <td class="calendar__cell">16</td>
         <td class="calendar__cell">17</td>
         <td class="calendar__cell">18</td>
         <td class="calendar__cell">19</td>
         <td class="calendar__cell">20</td>
         <td class="calendar__cell calendar__cell--weekend">21</td>
         <td class="calendar__cell calendar__cell--weekend">22</td>
      </tr>

      <tr class="calendar__row">
         <td class="calendar__cell">23</td>
         <td class="calendar__cell">24</td>
         <td class="calendar__cell">25</td>
         <td class="calendar__cell">26</td>
         <td class="calendar__cell">27</td>
         <td class="calendar__cell calendar__cell--weekend">28</td>
         <td class="calendar__cell calendar__cell--weekend">29</td>
      </tr>

      <tr class="calendar__row">
         <td class="calendar__cell">30</td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell"></td>
         <td class="calendar__cell calendar__cell--weekend"></td>
         <td class="calendar__cell calendar__cell--weekend"></td>
      </tr>
   </table>
</body>
</html>
